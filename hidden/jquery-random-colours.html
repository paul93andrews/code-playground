      const colours = ["red","orange","yellow","green","blue","indigo","violet"];

      // Write a function to generate some number between 0 and an second arbitrary number. Don't forget to pass this arbitrary number (n) into the function as a parameter!
      function randomNum(n) {
        return Math.floor((Math.random() * n)); 
      }

      // Write a function that returns a random colour from any aray of colours you pass it. Can you think of a way to use the previous function that we just created to select the colour? Remember that arrays are zero based!
      function randomColor(index) {
        const i = randomNum(colours.length);
        let colour = colours[i];
        return colour;
      }


      // Write some jQuery to listen for when a span is clicked. When it is clicked, assign a random colour to that span.
      // No matter how many times you click it, it should always give a new random colour.
      // Hint: Only 1 class should be on each span at a time. 
      $(function(){
        $(`span`).on(`click`, function(){
            let colour = randomColor(colours);
            $(this).removeClass();
            $(this).addClass(randomColor(colour));
