    <!-- Level one extra Javascript exercises are completed below -->
    <script>
        // factorial exercise
        function factorialize(num) {
            if (num < 0)
                return -1;
            else if (num == 0)
                return 1;
            else {
                return (num * factorialize(num - 1));
            }
        }

        const numberChoice = prompt(`What number would you like to factorialize?`);

        factorialize(numberChoice);

        console.log(factorialize(numberChoice));

        // rock, paper, scissors exercise
        function rpsComputer(computerChoice) {
            if (computerChoice <= 1) {
                return(`rock`);
            }
            else if (computerChoice <= 2) { 
                return(`paper`);
            }
            else if (computerChoice <= 3) {
                return(`scissors`);
            }
        }

        const computerChoice = Math.round(Math.random() * 3);

        console.log(rpsComputer(computerChoice));

        function rpsGame(user, computer) {
            if (user === computer) {
                return `tie`;
            }
            if (user === `rock`) {
                if (computer === `scissors`) {
                    return `You win`;
                }
                else {
                    return `Computer wins`;
                }
            }
            if (user === `paper`) {
                if (computer === `rock`) {
                    return `You win`
                }
                else {
                    return `Computer wins`;
                }
            }
            if (user === `scissors`) {
                if (computer === `paper`) {
                    return `Computer wins`;
                }
                else {
                    return `Computer wins`;
                }
            }
        }

        let userChoice = prompt(`rock, paper, or scissors?`).toLowerCase();

        console.log(userChoice);

        console.log(rpsGame(userChoice, rpsComputer(computerChoice)));

        // space letters exercise
        function spaceLetters(string) {
            return string.split("").join(" ");
        }

        const yourText = prompt(`what would you like to space the characters of?`);

        console.log(spaceLetters(yourText));

        // comparing two numbers exercise
        function compareNumbers(a, b) {
            if (a > b) {
                return a;
            }
            else if (a < b) {
                return b;
            }
            else {
                return `Woah what a coincidence`;
            }
        }

        const numberOne = parseInt(prompt(`Which number would you like to compare first?`));
        const numberTwo = parseInt(prompt(`Which number would you like to compare second?`));

        console.log(compareNumbers(numberOne, numberTwo));

        // finding a string within an array exercise
        function containsString(string, array) {
            if (array.includes(string)) {
                return true;
            }
            else {
                return false;
            }
        }

        let bird = "peacock";
        const listOfBirds = [
            "Blue Jay",
            "Oriole",
            "Cardinal",
            "Peacock"
        ];
        bird = "yankee";
        bird = "Blue Jay";

        console.log(containsString(bird, listOfBirds));

        // count a letter in a string exercise
        function letterCount(string, letter) {
            return string.split(letter).length-1; 
        }

        let testString = "Toronto Maple Leafs"
        let testLetter = "e";

        console.log(letterCount(testString, testLetter));

        // counting the number of vowels in a string
        function countVowels(string, vowels) {
            return (string.match(vowels) || []).length;
        }

        let regex = /[aeiou]/gi;

        console.log(countVowels(testString, regex));

        // getting the second largest value in an array
        function secondHighest(array) {
            let newArray = array.sort(function(a,b) {return b-a});
            return newArray[1];
        }

        const sampleArray = [40, 32, 45, 40, 99, 112, 421];

        console.log(secondHighest(sampleArray));
    </script>
